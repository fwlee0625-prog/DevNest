name: Sync from Gitee

on:
  # 每天 UTC 时间 2:00 自动同步（可调整）
  schedule:
    - cron: '0 2 * * *'

  # 也支持手动触发
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取全部历史

      - name: Add Gitee remote
        run: |
          git remote add gitee https://${{ secrets.GITEE_USERNAME }}:${{ secrets.GITEE_TOKEN }}@gitee.com/${{ secrets.GITEE_USERNAME }}/dev-nest.git
      - name: Fetch from Gitee
        run: |
          git fetch gitee
      - name: Sync all branches
        run: |
          # 同步 main/master 分支（根据你的默认分支调整）
          git checkout main
          git reset --hard gitee/main
          # 如果有其他分支，也可同步（示例：dev）
          # git checkout dev || git checkout -b dev
          # git reset --hard gitee/dev
      - name: Push to GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git push --force "https://${{ secrets.MY_TOKEN }}@github.com/fwlee0625-prog/DevNest.git" HEAD:main
